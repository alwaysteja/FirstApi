<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>

<form action="/books">
  <label for="fname">Book ID:</label><br>
  <input type="text" id="fname" name="bookid" value="John"><br>
  <label for="lname">Book Name:</label><br>
  <input type="text" id="lname" name="bookname" value="Doe"><br><br>
  <label for="fname">AuthorF</label><br>
  <input type="text" id="fname" name="authorfname" value="John"><br>
  <label for="lname">Price:</label><br>
  <input type="text" id="lname" name="price" value="Doe"><br><br>
  <input type="submit" value="Submit">
</form>
